<ul class="list-inline" id="homeList">
    <li ng-repeat="tab in tabsData">
        <a href="{{tab.path}}">
            <div ng-init="imgSrc=tab.logo" ng-mouseover="imgSrc=tab.hoverLogo" ng-mouseout="imgSrc=tab.logo">
                <img ng-src="{{imgSrc}}"/>
                <center>{{tab.name | uppercase }}</center>
            </div>
        </a>
    </li>
</ul>
